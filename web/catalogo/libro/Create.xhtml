<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLibroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLibroLabel_libTitulo}" for="libTitulo" />
                    <h:inputText id="libTitulo" value="#{libroController.selected.libTitulo}" title="#{bundle.CreateLibroTitle_libTitulo}" />
                    <h:outputLabel value="#{bundle.CreateLibroLabel_libImagen}" for="libImagen" />
                    <h:inputText id="libImagen" value="#{libroController.selected.libImagen}" title="#{bundle.CreateLibroTitle_libImagen}" />
                    <h:outputLabel value="#{bundle.CreateLibroLabel_libAutor}" for="libAutor" />
                    <h:selectOneMenu id="libAutor" value="#{libroController.selected.libAutor}" >
                        <f:selectItem itemLabel="Seleccione autor" itemValue=""/>
                        <f:selectItems value="#{libroController.listaPersonas}" var="per"
                                       itemValue="#{per}" itemLabel="#{per.perNombre} #{per.perApellido}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateLibroLabel_libGenero}" for="libGenero" />
                    <h:selectOneMenu id="libGenero" value="#{libroController.selected.libGenero}" title="#{bundle.CreateLibroTitle_libGenero}" >
                        <f:selectItem itemLabel="Seleccione g&eacute;nero" itemValue=""/>
                        <f:selectItems value="#{libroController.listaGeneros}" var="gen"
                                       itemValue="#{gen}" itemLabel="#{gen.genNombre}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{libroController.create}" value="#{bundle.CreateLibroSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="#{libroController.prepareList}" value="#{bundle.CreateLibroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLibroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
