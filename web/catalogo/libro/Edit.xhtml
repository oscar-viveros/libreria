<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLibroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLibroLabel_idLibro}" for="idLibro" />
                    <h:inputText id="idLibro" value="#{libroController.selected.idLibro}" title="#{bundle.EditLibroTitle_idLibro}" required="true" requiredMessage="#{bundle.EditLibroRequiredMessage_idLibro}"/>
                    <h:outputLabel value="#{bundle.EditLibroLabel_libTitulo}" for="libTitulo" />
                    <h:inputText id="libTitulo" value="#{libroController.selected.libTitulo}" title="#{bundle.EditLibroTitle_libTitulo}" />
                    <h:outputLabel value="#{bundle.EditLibroLabel_libImagen}" for="libImagen" />
                    <h:inputText id="libImagen" value="#{libroController.selected.libImagen}" title="#{bundle.EditLibroTitle_libImagen}" />
                    <h:outputLabel value="#{bundle.EditLibroLabel_libAutor}" for="libAutor" />
                    <h:selectOneMenu id="libAutor" value="#{libroController.selected.libAutor}" title="#{bundle.EditLibroTitle_libAutor}" >
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditLibroLabel_libGenero}" for="libGenero" />
                    <h:selectOneMenu id="libGenero" value="#{libroController.selected.libGenero}" title="#{bundle.EditLibroTitle_libGenero}" >
                        <f:selectItems value="#{generoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{libroController.update}" value="#{bundle.EditLibroSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLibroViewLink}"/>
                <br />
                <h:commandLink action="#{libroController.prepareList}" value="#{bundle.EditLibroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLibroIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
