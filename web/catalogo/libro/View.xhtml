      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewLibroTitle}"></h:outputText>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLibroLabel_idLibro}"/>

                    <h:outputText value="#{bundle.ViewLibroLabel_libAutor}"/>
                    <h:outputText value="#{libroController.selected.libAutor}" title="#{bundle.ViewLibroTitle_libAutor}"/>
                    <h:outputText value="#{bundle.ViewLibroLabel_libGenero}"/>
                    <h:outputText value="#{libroController.selected.libGenero}" title="#{bundle.ViewLibroTitle_libGenero}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{libroController.destroyAndView}" value="#{bundle.ViewLibroDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLibroEditLink}"/>

                <h:commandLink action="#{libroController.prepareCreate}" value="#{bundle.ViewLibroCreateLink}" />
                <br />
                <h:commandLink action="#{libroController.prepareList}" value="#{bundle.ViewLibroShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewLibroIndexLink}"/>
