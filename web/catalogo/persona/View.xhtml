<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPersonaLabel_idPersona}"/>
                    <h:outputText value="#{personaController.selected.idPersona}" title="#{bundle.ViewPersonaTitle_idPersona}"/>
                    <h:outputText value="#{bundle.ViewPersonaLabel_perNombre}"/>
                    <h:outputText value="#{personaController.selected.perNombre}" title="#{bundle.ViewPersonaTitle_perNombre}"/>
                    <h:outputText value="#{bundle.ViewPersonaLabel_perApellido}"/>
                    <h:outputText value="#{personaController.selected.perApellido}" title="#{bundle.ViewPersonaTitle_perApellido}"/>
                    <h:outputText value="#{bundle.ViewPersonaLabel_perIdentificacion}"/>
                    <h:outputText value="#{personaController.selected.perIdentificacion}" title="#{bundle.ViewPersonaTitle_perIdentificacion}"/>
                    <h:outputText value="#{bundle.ViewPersonaLabel_perFechanacimiento}"/>
                    <h:outputText value="#{personaController.selected.perFechanacimiento}" title="#{bundle.ViewPersonaTitle_perFechanacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personaController.destroyAndView}" value="#{bundle.ViewPersonaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPersonaEditLink}"/>
                <br />
                <h:commandLink action="#{personaController.prepareCreate}" value="#{bundle.ViewPersonaCreateLink}" />
                <br />
                <h:commandLink action="#{personaController.prepareList}" value="#{bundle.ViewPersonaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPersonaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
