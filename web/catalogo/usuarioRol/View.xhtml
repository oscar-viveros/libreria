<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioRolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuarioRolLabel_idUsuarioRol}"/>
                    <h:outputText value="#{usuarioRolController.selected.idUsuarioRol}" title="#{bundle.ViewUsuarioRolTitle_idUsuarioRol}"/>
                    <h:outputText value="#{bundle.ViewUsuarioRolLabel_urEstado}"/>
                    <h:outputText value="#{usuarioRolController.selected.urEstado}" title="#{bundle.ViewUsuarioRolTitle_urEstado}"/>
                    <h:outputText value="#{bundle.ViewUsuarioRolLabel_urRol}"/>
                    <h:outputText value="#{usuarioRolController.selected.urRol}" title="#{bundle.ViewUsuarioRolTitle_urRol}"/>
                    <h:outputText value="#{bundle.ViewUsuarioRolLabel_urUsuario}"/>
                    <h:outputText value="#{usuarioRolController.selected.urUsuario}" title="#{bundle.ViewUsuarioRolTitle_urUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioRolController.destroyAndView}" value="#{bundle.ViewUsuarioRolDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsuarioRolEditLink}"/>
                <br />
                <h:commandLink action="#{usuarioRolController.prepareCreate}" value="#{bundle.ViewUsuarioRolCreateLink}" />
                <br />
                <h:commandLink action="#{usuarioRolController.prepareList}" value="#{bundle.ViewUsuarioRolShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsuarioRolIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
